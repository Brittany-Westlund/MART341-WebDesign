<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autumn To-Do List</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f4a460;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Autumn To-Do List</h1>
  
  <table>
    <tr>
      <th></th>
      <th scope="col">Autumn Activity</th>
      <th scope="col">Status</th>
    </tr>
    <tr>
      <th scope="row">Go apple picking</th>
      <td>Pick apples at a local orchard</td>
      <td><input type="checkbox" id="task1"></td>
    </tr>
    <tr>
      <th scope="row">Visit a pumpkin patch</th>
      <td>Pick out a pumpkin for carving or decoration</td>
      <td><input type="checkbox" id="task2"></td>
    </tr>
    <tr>
      <th scope="row">Bake a pumpkin pie</th>
      <td>Make a homemade pumpkin pie</td>
      <td><input type="checkbox" id="task3"></td>
    </tr>
    <tr>
      <th scope="row">Go on a scenic fall hike</th>
      <td>Enjoy the autumn foliage</td>
      <td><input type="checkbox" id="task4"></td>
    </tr>
  </table>

  <script>
  // Save checkbox state to local storage
  document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
    checkbox.addEventListener('change', function () {
      localStorage.setItem(checkbox.id, checkbox.checked);
    });
  });

  // Retrieve checkbox state from local storage on page load
  window.addEventListener('load', function () {
    document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
      const checked = localStorage.getItem(checkbox.id) === 'true';
      checkbox.checked = checked;
    });
  });
  </script>

</body>
</html>
